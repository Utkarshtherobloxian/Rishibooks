<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manu's Books</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header .logo {
            margin-bottom: 20px;
        }

        header .logo img {
            width: 100px;
            height: auto;
        }

        section {
            padding: 30px 20px;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        section h1, section h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .download-section {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }

        .download-btn {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            font-size: 22px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            text-align: center;
        }

        .download-btn:hover {
            background-color: #34495e;
        }

        .book-cover {
            width: 350px;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Manu's Books">
        </div>
    </header>

    <section class="intro">
        <h1>Manu's Books</h1>
        <p>Here you can download books written by Manu, including the Manu Smriti.</p>
    </section>

    <section id="download" class="download-section">
        <h2>Download Manu Smriti</h2>
        <p>Click below to download the full text of **Manu Smriti**.</p>

        <!-- Book Cover Image -->
        <div style="text-align: center;">
            <img src="https://images-na.ssl-images-amazon.com/images/I/51RsyYvwaeL.jpg" alt="Manu Smriti Book Cover" class="book-cover">
        </div>

        <!-- Download Link -->
        <a href="https://drive.google.com/file/d/0B-ll6TtiictNa19rNFpNeENXakU/view?pli=1&resourcekey=0-rs19UGIgog9ojFLiLi9zUwcmake" target="_blank" class="download-btn">Download Manu Smriti</a>
    </section>

    <footer>
        <p>&copy; 2025 Manu's Books | All Rights Reserved</p>
    </footer>
</body>
</html>
